<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz-zgloszeniowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/aleksandar.korach@gmail.com" method="post">
       
        <label for="name">Imię</label> <br>
        <input type="text" name="imię" id="name"><br>
        
        <label for="surname">Nazwisko</label><br>
        <input type="text" name="nazwisko" id="surname"><br>
        
        <label for="email">Email</label> <br>
        <input type="email" name="wyślij do" id="email"><br>
        
        <label for="phone">Nr telefonu</label> <br>
        <input type="tel" name="nr telefonu" id="tel"><br>
        
        <p>Wybierz miasto:</p>
        <select name="Miasta">
           <option id="Kraków" value="Krakow">Kraków</option>
           <option id="Warszawa" value="Warszawa">Warszawa</option>
           <option id="Gdańsk" value="Gdansk">Gdańsk</option>
       </select><br>

        <p>Wybierz płeć</p>
               
        <label for="male"><input type="radio" name="gender" id="male" value="male" checked>Mężczyzna</label><br>
         
         <label for="female"><input type="radio" name="gender" id="female" value="female">Kobieta</label><br>
         
        
        <label for="message">Wiadomość</label> <br>
        <textarea name="Wiadomość" id="message" cols="50" rows="8"></textarea><br>
        
        
        <label for="checkbox"><input type="checkbox" name="zgoda" id="checkbox">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label><br>
         <br> 
        
        <input type="submit" value="Send"><br>
<!--        -->


    </form>

</body>

</html>
