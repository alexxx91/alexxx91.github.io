<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz-zgloszeniowy</title>
</head>

<body>
    <h1>W celu zapisania się na szkolenie proszę wypełnić formularz:</h1>
    <form action="https://formspree.io/aleksandar.korach@gmail.com" method="post">
       
        <label for="name">Imię</label> <br>
        <input type="text" name="imię" id="name"><br>
        
        <label for="surname">Nazwisko</label><br>
        <input type="text" name="nazwisko" id="surname"><br>
        
        <label for="email">Email</label> <br>
        <input type="email" name="wyślij do" id="email"><br>
        
        <label for="phone">Nr telefonu</label> <br>
        <input type="text" name="nr telefonu" id="phone"><br>
        
        <p>Wybierz miasto:</p>
        <select name="Miasta">
           <option id="Kraków" value="Krakow">Kraków</option>
           <option id="Warszawa" value="Warszawa">Warszawa</option>
           <option id="Gdańsk" value="Gdansk">Gdańsk</option>
       </select><br>

        <p>Płeć</p>        
        <label for="male">Mężczyzna</label>
         <input type="radio" name="gender" id="male" value="male" checked><br> 
         <label for="female">Kobieta</label> 
         <input type="radio" name="gender" id="female" value="female"><br><br>
         
         
        <label for="checkbox">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu zgłoszeniowego<br> (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922).</label><br>
        <input type="checkbox" name="zgoda" id="checkbox"> <br> 
        
        <label for="message">Wiadomość</label> <br>
        <textarea name="Wiadomość" id="message" cols="50" rows="8"></textarea><br>
        
        <input type="submit" value="Wyślij"><br>


    </form>

</body>

</html>
